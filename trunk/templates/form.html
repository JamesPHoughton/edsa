<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
   <!-- Dojo Tutorial - Step 2 (form.html) -->
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <title>Customer Entry Form</title>
  
   <!-- CSS -->

   <style type="text/css">
     @import "http://o.aolcdn.com/dojo/1.1.0/dojo/resources/dojo.css";
     @import "http://o.aolcdn.com/dojo/1.1.0/dijit/themes/tundra/tundra.css";

   </style>

   <link rel="stylesheet" href="/media/styles/form.css" type="text/css" />

   <script type="text/javascript" 
   src="http://o.aolcdn.com/dojo/1.1.0/dojo/dojo.xd.js" 
   djConfig="parseOnLoad: true, isDebug: true, debugAtAllCosts: true"></script>

   <script type="text/javascript">
      dojo.require("dojo.parser");  
      dojo.require("dijit.form.ValidationTextBox");    
   </script>

</head>

<body class="tundra">

<div class="formContainer">
<form action="submit.jsp" method="get" name="custForm">

    <div class="formTitle">Customer Entry Form</div>
    
	<div class="formRow">
        <label for="firstName">First / Last Name: </label>
        <input type="text" id="firstName" name="firstName" 
           dojoType="dijit.form.ValidationTextBox"
           required="true" 
           propercase="true" 
           promptMessage="Enter first name."
           invalidMessage="First name is required."  
           trim="true"  
           style="width: 10em;"
        />
        <input type="text" id="lastName" name="lastName" 
           dojoType="dijit.form.ValidationTextBox"
           required="true" 
           propercase="true" 
           promptMessage="Enter last name."
           invalidMessage="Last name is required."  
           trim="true"  
           style="width: 14em;"
        />
	</div>
    
	<div class="formRow">
        <label for="userName">User Name: </label> 
        <input type="text" id="userName" name="userName" size="20" 
           dojoType="dijit.form.ValidationTextBox"
           trim="true" 
           required="true" 
           lowercase="true"
           promptMessage="Enter user name."
           invalidMessage="User name already taken by someone else."
        />
	</div>
    
	<div class="formRow">
        <label for="email">Email: </label> 
        <input type="text" id="email" name="email" size="30"        
           dojoType="dijit.form.ValidationTextBox" 
           required="true"  
           regExp="[\b[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b]+"
           promptMessage="Enter email address."
           invalidMessage="Invalid Email Address." 
           trim="true"
       />
    </div>
    
	<div class="formRow">
        <label for="address">Address: </label> 
        <input type="text" id="address" name="address" size="32"
           dojoType="dijit.form.ValidationTextBox" 
           required="true"       
           promptMessage="Enter address."
           invalidMessage="Address is required." 
           trim="true"
        />
	</div>
    
	<div class="formRow"> 
      <label for="state">State:</label> 
	  <select name="state" >
		<option value="AL">Alabama</option>
		<option value="AK">Alaska</option>
		<option value="AZ">Arizona</option>
		<option value="AR">Arkansas</option>
		<option value="CA" selected="selected">California</option>
		<option value="CO">Colorado</option>
		<option value="CT">Connecticut</option>
		<option value="DE">Delaware</option>
		<option value="DC">District of Columbia</option>
		<option value="FL">Florida</option>
		<option value="GA">Georgia</option>
		<option value="HI">Hawaii</option>
		<option value="ID">Idaho</option>
		<option value="IL">Illinois</option>
		<option value="IN">Indiana</option>
		<option value="IA">Iowa</option>
		<option value="KS">Kansas</option>
		<option value="KY">Kentucky</option>
		<option value="LA">Louisiana</option>
		<option value="ME">Maine</option>
		<option value="MD">Maryland</option>
		<option value="MA">Massachusetts</option>
		<option value="MI">Michigan</option>
		<option value="MN">Minnesota</option>
		<option value="MS">Mississippi</option>
		<option value="MO">Missouri</option>
		<option value="MT">Montana</option>
		<option value="NE">Nebraska</option>
		<option value="NV">Nevada</option>
		<option value="NH">New Hampshire</option>
		<option value="NJ">New Jersey</option>
		<option value="NM">New Mexico</option>
		<option value="NY">New York</option>
		<option value="NC">North Carolina</option>
		<option value="ND">North Dakota</option>
		<option value="OH">Ohio</option>
		<option value="OK">Oklahoma</option>
		<option value="OR">Oregon</option>
		<option value="PA">Pennsylvania</option>
		<option value="PR">Puerto Rico</option>
		<option value="RI">Rhode Island</option>
		<option value="SC">South Carolina</option>
		<option value="SD">South Dakota</option>
		<option value="TN">Tennessee</option>
		<option value="TX">Texas</option>
		<option value="UT">Utah</option>
		<option value="VT">Vermont</option>
		<option value="VA">Virginia</option>
		<option value="WA">Washington</option>
		<option value="WV">West Virginia</option>
		<option value="WI">Wisconsin</option>
		<option value="WY">Wyoming</option>
      </select>
    </div>
    
	<div class="formRow">
	  <label for="city">City: </label> 
      <input id="city" name="city"/>
    </div>
    
	<div class="formRow">
      <label for="zipCode">Zip Code: </label> 
      <input type="text" id="zipCode" name="zipCode" size="10" 
         dojoType="dijit.form.ValidationTextBox"
         trim="true" 
         required="true"    
         regExp="\d{5}|\d{5}-d{4}"
         maxlength="10"    
         promptMessage="Enter zip code."
         invalidMessage="Invalid zip code (NNNNN)." 
      />
    </div>
	
	<div class="formRow">
      <label for="serviceDate">Service Date:</label> 
      <input type="text" id="serviceDate" name="serviceDate" size="10"/>
    </div>	
	
	<div class="formRow">
      <label for="comments">Comments:</label> 
      <textarea name="comments" rows="3" cols="35" id="comments"></textarea>
    </div>
	
	<div class="formRow">
      <input type="submit" value="Submit" id="submit" /> 
      <input type="reset" id="reset" value="Cancel" />
    </div>

</form>
</div>

</body>

</html>
