<p>Entering a new value value for: {{ variable }}</p>

<p>Last value: {{ variable.latest_value }}</p>

<form id="edit_value_form">
{{ value_form.as_p }}
<button id="save_edit_value" dojoType="dijit.form.Button" onClick="save_pane('/setup/', ['edit_value_form'], 'tab_left', 'save_value', {vars_in: 'pane_inputs', config: 'pane_configure', default: 'var_edit_{{ variable.id }}'});">
    Save
</button>
</form>
